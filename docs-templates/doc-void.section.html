ID=VOID;
TITLE=void;
<h2>
    <img src="assets/img/document.png" /> void
</h2>
<p>
    "<b>void</b>" is used in this documentation to signify that a method does not explicitly return a useful value upon calling it.<br />
    Since every <i>Kolben</i> method must return a value, if a result is received from a method typed with void, it returns <a href="doc-undefined.html">undefined</a>.
</p>
